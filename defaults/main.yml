---
###################################################
## asbl-inventory_agent_clt_installation role vars
###################################################

## root username (default is root)
root_user: "root"

## user to run this playbook
inventory_agent_clt_scripts_user: "{{ root_user }}"
inventory_agent_clt_scripts_group: "root"

## ==================
## inventory_agent_clt_docker vars
inventory_agent_clt_force_raw_usage: true
inventory_agent_clt_image: "inventory_agent_clt:latest"

## ==================
## inventory_agent_client_install raw vars
inventory_agent_clt_packages_requirement_list:
  - git
  - python3
  - python3-venv
  - python3-pip

inventory_agent_clt_local_dir: "/opt/webdrone/infra_scripts/inventory_scripts"
inventory_agent_clt_python_folder_path: "{{ inventory_agent_clt_local_dir }}/app"
inventory_agent_clt_venv_path: "{{ inventory_agent_clt_python_folder_path }}/venv"

## ==================
## inventory_agent_clt_ python app env vars
# inventory_agent_clt_server_url: "inventory_agent_srv_address"
# inventory_agent_clt_discovery_generic_user: "discovery_user"
# inventory_agent_clt_discovery_generic_password: "discovery_password"
inventory_agent_clt_log_level: DEBUG
## stdout or file
inventory_agent_clt_log_output: stdout
inventory_agent_clt_log_file: /var/log/srv_inventory_clt.log
inventory_agent_clt_job_schedule_hour: "00:00"